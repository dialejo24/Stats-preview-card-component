<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card__img">
    </div>
    <div class="card__info">
      <div class="content">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>10k+<br> <span class="stats__companies">companies</span></div>
          <div>314<br> <span class="stats__templates">templates</span></div>
          <div>12M+<br> <span class="stats__queries">queries</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
